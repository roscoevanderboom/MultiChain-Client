<template class="html-content">
    <div id="login" class="modal animated fadeIn">
        <div class="box w3-content w3-center w3-card-4 w3-padding w3-round-xlarge w3-border fadeIn">
            <div class="w3-row">
                <h3 class="loginTab w3-half w3-button w3-round-large">Login</h3>
                <h3 class="registerTab w3-half w3-button w3-round-large">Register</h3>
            </div>
            <div id="loginForm" class="start animated fadeIn w3-hide">
                <input class="w3-input w3-margin-bottom " type="text" name="name" id="loginUsernameInput"
                    onfocus="this.value='';this.classList.remove('w3-red')" placeholder="Username">
                <input class="w3-input w3-margin-bottom " type="password" name="pass" id="loginPasswordInput"
                    onfocus="this.value='';this.classList.remove('w3-red')" placeholder="Password">
                <button class="w3-btn w3-black w3-hover-grey w3-margin-bottom w3-round-large" type="submit"
                    id="loginSubmit">Submit</button>
            </div>
            <div id="registerForm" class="start animated fadeIn w3-hide">
                <input class="w3-input w3-margin-bottom " type="text" name="name" id="registerUsernameInput"
                    onfocus="this.value='';this.classList.remove('w3-red')" placeholder="Username">                
                <input class="w3-input w3-margin-bottom " type="password" name="pass" id="registerPasswordInput"
                    onfocus="this.value='';this.classList.remove('w3-red')" placeholder="Password">
                <button class="w3-btn w3-black w3-hover-grey w3-margin-bottom w3-round-large" type="submit"
                    id="registerSubmit">Submit</button>
            </div>
        </div>
    </div>
</template>
