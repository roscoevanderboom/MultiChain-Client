<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MultiChain Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/client/css/main.css">
    <!-- encryption for form data -->
    <script src="assets/client/encrypt.js"></script>
    <!-- Connect to running blockchain -->

</head>

<body>
    <div id="connectModal" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container">
                <span onclick="document.getElementById('connectModal').style.display='none'"
                    class="w3-button w3-hover-red w3-display-topright">&times;</span>
                <h3 class="w3-center">Let's connect to a blockchain!</h3>
                <div class="w3-container">
                    <div class="w3-half w3-center w3-padding">
                        <h4>Local chains</h4>
                        <ul class="w3-ul" id="localChains"></ul>
                    </div>
                    <div class="w3-half w3-center w3-padding">
                        <h4>Public chains</h4>
                        <ul class="w3-ul" id="publicChains"></ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/client/clientFunctions.js"></script>    
    <script src="assets/installer/connect.js"></script>
    <script src="assets/client/tabs.js"></script>
    <script src="assets/client/generalInfo.js"></script>
    <script src="assets/client/streams.js"></script>
    <script src="assets/client/assets.js"></script>
    <script src="assets/client/addresses.js"></script>
    <script src="assets/client/peers.js"></script>
    <script src="assets/client/wallets.js"></script>  
    <script src="assets/client/main.js"></script>
    <script src="assets/contextMenu/contextMenu.js"></script>
</body>

</html>
