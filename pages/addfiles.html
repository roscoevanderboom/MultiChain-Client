<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/addFiles.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>

<body>
  <div id="loadingModal" class="fadeOut">
    <div id="loaderContent">
      <div id="loader-1">
        <div id="loader"></div>
      </div>
    </div>
  </div>
  <div id="topNav" class="w3-bar">
    <button id="move" class="w3-bar-item fas fa-arrows-alt w3-button w3-round"></button>
    <button id="ipfs" class="animated w3-bar-item w3-center w3-button w3-hover-green w3-round">IPFS</button>
    <button id="mcPublish" class="animated w3-bar-item w3-center w3-button w3-hover-green w3-round">Multichain</button>
    <button id="reload" class="animated w3-bar-item fas fa-sync w3-button w3-hover-yellow w3-round"></button>
    <button id="closeWindow" class="w3-bar-item fas fa-times w3-button w3-hover-red w3-round"></button>
  </div>

  <div id="dropBar" class="w3-bar">
    <div id="dropFiles" class="drop_zone w3-block">
      <p id="fileBox">Drop files and folders here ...</p>
    </div>
  </div>
  <ul id="listDisplay" class="w3-ul w3-border w3-white w3-container"></ul>

  <script src="../assets/DOM.js"></script>
  <script src="../assets/contextMenu/contextMenu.js"></script>
  <script src="../assets/Connect.js"></script>
  <script src="../assets/addFiles/AddFiles.js"></script> 
</body>

</html>
