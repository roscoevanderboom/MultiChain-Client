<template class="html-content">
        <div id="Streams" class="w3-content tab w3-hide w3-margin-top animated">
                <div id="streamActions">
                        <button id="streamCreate" class="w3-btn">New Stream</button>
                        <input type="search" name="" id="streamSearch" onfocus="this.value='';this.classList.remove('w3-red');" placeholder="Type stream name">
                        <div class="w3-dropdown-hover">
                                <button class="w3-button">Stream Filters</button>
                                <div class="w3-dropdown-content w3-bar-block w3-border">
                                        <a href="#" class="w3-bar-item w3-button">Subscribed</a>
                                        <a href="#" class="w3-bar-item w3-button">Unsubscribed</a>
                                        <a href="#" class="w3-bar-item w3-button">Ignored</a>
                                </div>
                        </div>
                </div>
                <button id="closeWindow"
                        class="w3-bar-item fas fa-times w3-button w3-hover-red w3-round w3-display-topright"></button>
                <div id="streamsDisplay"></div>
        </div>
</template>
