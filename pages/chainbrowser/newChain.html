<template class="html-content">
    <div id="createChainModal" class="fadeOut">
        <div id="createChainModalContent"
            class="w3-modal-content w3-card-4 w3-container w3-center w3-padding-32 animated">
            <span id="newChainModalClose"
                class="fas fa-times w3-button w3-red w3-large w3-display-topright animated"></span>
            <h1 id="" class="animated">Learn more about Multichain here</h1>
            <h3 id="" class="animated">Notice:</h3>
            <p id="" class="animated">Creating a new chain will cause the app to restart</p>
            <hr id="" class="animated">

            <div id="customChain" class="w3-half">
                <div class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" style="padding-bottom: 20px;">
                    <h3 class="w3-center">Create a custom blockchain</h3>
                    <p>Name:</p>
                    <input type="text" name="newChainName" onfocus="this.value = '';this.classList.remove('w3-border','w3-border-red');" id="chainNameInput" class="w3-input"
                        placeholder="New chain name">
                        <button id="createNewChainBtn" class="w3-input w3-btn">Create</button>
                    <div id="paramsContainer" class="w3-center w3-container animated">
                        <h3 id="" class="animated">Blockchain parameters</h3>
                        <p id="" class="animated">(click true or false to switch value)</p>
                        <h4 id="chainTitle" class="animated"></h4>
                        <ul id="displayParams" class="w3-ul animated"></ul>
                    </div>
                    <button id="applySettingsBtn"
                        class="w3-btn w3-round-large w3-ripple w3-border w3-blue animated">Apply and Restart</button>
                </div>
            </div>

            <div id="presetChain" class="w3-half">
                <div class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" style="padding-bottom: 20px;">
                    <h3 class="w3-center">Choose a premade stream</h3>
                    <input type="text" name="presetNameName" onfocus="this.value = '';this.classList.remove('w3-border','w3-border-red');" id="presetNameInput" class="w3-input"
                    placeholder="New chain name">
                    <ul class="w3-ul">
                        <li id="SLC-btn" class="chainIcon">SLC - Secure Local Chain ( Most secure )</li>
                        <li id="SPC-btn" class="chainIcon">SPC - Secure Public Chain ( Admin )</li>
                        <li id="OPC-btn" class="chainIcon">OPC - Open Public Chain ( No Admin )</li>
                    </ul>
                    <h3 class="w3-center">Or try a pre-named chain</h3>                    
                    <div id="chainIconRow" class='w3-row'>
                        <i class="w3-btn prenamed far fa-address-book"><span>Contacts</span></i>
                        <i class="w3-btn prenamed fas fa-share-alt"><span>Share</span></i>
                        <i class="w3-btn prenamed fas fa-user-lock"><span>Passwords</span></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
