<template class="html-content">
    <div id="createChainModal" class="fadeOut">
        <div id="createChainModalContent" class="w3-modal-content w3-card-4 w3-container w3-center w3-padding-32 ">
            <span id="newChainModalClose" class="fas fa-times w3-button w3-red w3-large w3-display-topright "></span>            
            <h3>Notice:</h3>
            <p>After creating a new chain, you have to start it by clicking the "Start" button under in the chain name</p>
            <p>For best performance, create a few chains then quit and relaunch the Explorer. Each chain will slow down 
                login and use up approximately 36mb of RAM. So don't worry if loading takes a few seconds longer.
            </p>
            <i>Adjusting consensus to be implemented soon!!</i>
            <div class="w3-row">
                <div id="presetChain" class="chainPresetCard">
                    <div class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin"
                        style="padding-bottom: 20px;">
                        <h3 class="w3-center">Choose a generic chain with preset parameters</h3>
                        <input type="text" name="presetNameName"
                            onfocus="this.value = '';this.classList.remove('w3-border','w3-border-red');"
                            id="presetNameInput" class="w3-input" placeholder="New chain name">
                        <ul class="w3-ul">
                            <li id="SLC-btn" class="chainIcon">SLC - Secure Local Chain ( Most secure )</li>
                            <li id="SPC-btn" class="chainIcon">SPC - Secure Public Chain ( Admin )</li>
                            <li id="OPC-btn" class="chainIcon">OPC - Open Public Chain ( No Admin )</li>
                        </ul>
                        <h3 class="w3-center">Or try a pre-named chain</h3>
                        <div id="chainIconRow" class='w3-row'>
                            <i class="w3-btn prenamed far fa-address-book"><span>Contacts</span></i>
                            <i class="w3-btn prenamed fas fa-share-alt"><span>Share</span></i>
                            <i class="w3-btn prenamed fas fa-user-lock"><span>Passwords</span></i>
                        </div>
                    </div>
                </div>
                <div id="customChain" class="chainPresetCard">
                    <div class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin"
                        style="padding-bottom: 20px;">
                        <h3 class="w3-center">Create a custom blockchain</h3>
                        <p>Name:</p>
                        <input type="text" name="newChainName"
                            onfocus="this.value = '';this.classList.remove('w3-border','w3-border-red');"
                            id="chainNameInput" class="w3-input" placeholder="New chain name">
                        <button id="createNewChainBtn" class="w3-input w3-btn">Create</button>
                        <div id="paramsContainer" class="w3-center w3-container ">
                            <h3>Blockchain parameters</h3>
                            <p>(click true or false to switch value)</p>
                            <h4 id="chainTitle"></h4>
                            <ul id="displayParams" class="w3-ul "></ul>
                        </div>
                        <button id="applySettingsBtn" class="w3-btn w3-round-large w3-ripple w3-border w3-blue ">Apply
                            and
                            Restart</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</template>
