<!-- info -->
<template class="html-content">
    <div id="Info" class="tab w3-container w3-hide w3-margin-top w3-content w3-card-4 animated">
        <button id="deleteChainBtn" class="w3-right w3-btn w3-round-large w3-red">Delete chain</button>
        <h3 class="animated">General Chain Info</h3>
        <div class="w3-padding animated">Username:<span id="UsernameDisplay" class="w3-right animated"></span>
        </div>
        <div class="w3-padding animated">Chainname:<span id="ChainNameDisplay" class="w3-right animated"></span>
        </div>
        <div class="w3-padding animated">Version:<span id="VersionDisplay" class="w3-right animated"></span>
        </div>
        <div class="w3-padding animated">NodeAddress:<span id="NodeAddressDisplay" class="w3-right animated"></span>
        </div>
        <div class="w3-padding animated">OS:<span id="OSDisplay" class="w3-right animated"></span></div>
        <div class="w3-padding animated">Parameters:<span id="ParametersDisplay" class="w3-right animated"></span>
        </div>
        <ul id="paramsList" class="w3-ul animated fadeIn">

        </ul>
    </div>
</template>
