<template class="html-content">
    <div id="IPFSFileBrowser" class="w3-content section w3-hide w3-margin-top">
        <div id="IPFSFileBrowserTopBar" class="w3-bar w3-card w3-round">
            <h3 id="IPFSFileBrowserTitle" class="w3-bar-item "></h3>
            <button id="addToIPFSBtn" class="w3-btn w3-border w3-center w3-border-amber">Add to IPFS</button>            
        </div>
        <div id="IPFSstreamSearchBar">
            <div class="w3-row ipfsrow w3-margin-top">
                <h3 class="w3-half">Stream Publishers:</h3>
                <select id="IPFSstreamPublishers" class="w3-input w3-half"></select>
            </div>
            <div class="w3-row ipfsrow">
                <h3 class="w3-half">Stream Keys:</h3>
                <select id="IPFSstreamKeys" class="w3-input w3-half"></select>
            </div>
            <div class="w3-row ipfsrow">
                <h3 class="w3-half">Stream TXID:</h3>
                <select id="IPFSstreamTXID" class="w3-input w3-half"></select>
            </div>
        </div>

        <h3>Stream contents:</h3>
        <div id="IPFSfilesList" class=""></div>
    </div>
</template>
