<template class="html-content">
    <div id="genericStreamBrowser" class="w3-content w3-padding w3-card-4 w3-white w3-container section w3-hide">
        <div id="genericStreamBrowserTopBar" class="w3-bar w3-card w3-round">
            <h3 id="genericStreamBrowserTitle" class="w3-center"></h3>
        </div>
        <div id="genericStreamSearchBar">
            <div class="w3-row row w3-margin-top">
                <h3 class="w3-half">Stream Publishers:</h3>
                <select id="genericStreamPublishers" class="w3-input w3-half">
                    <option selected value="all">All</option>
                </select>
            </div>
            <div class="w3-row row">
                <h3 class="w3-half">Stream Keys:</h3>
                <select id="genericStreamKeys" class="w3-input w3-half">
                    <option selected value="all">All</option>
                </select>
            </div>
            <div class="w3-row row">
                <h3 class="w3-half">Stream TXID:</h3>
                <select id="genericStreamTXID" class="w3-input w3-half">
                    <option selected value="all">All</option>
                </select>
            </div>
        </div>

        <h5 class="w3-half w3-left">New post keys</h5>
        <div id="newPostKeys" class="w3-bar">
            <input id="key0" type="text" placeholder="key1" onfocus="this.value=''" class="w3-input w3-bar-item w3-border">
            <input id="key1" type="text" placeholder="key2" onfocus="this.value=''" class="w3-input w3-bar-item w3-border">
            <input id="key2" type="text" placeholder="key3" onfocus="this.value=''" class="w3-input w3-bar-item w3-border">
            <input id="key3" type="text" placeholder="key4" onfocus="this.value=''" class="w3-input w3-bar-item w3-border">
        </div>
        <h5 class="w3-half w3-left">New post input</h5>
        <input type="text" name="newPostInput" id="newPostInput" class="w3-input w3-border">
        <h3>Stream contents: <input type="number" name="streamItemCount" id="streamItemCount" placeholder="Show count"
                class="w3-right"></h3>
        <div id="genericStreamsList" class=""></div>
    </div>
</template>
