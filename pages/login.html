<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- w3c -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- main style sheet -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/loader-1.css">    
</head>
<body>
    <div id="loadingModal">
        <div id="loaderContent">
            <div id="loader-1">
                <div id="loader"></div>
            </div>
        </div>
    </div>
    <div id="login" class="modal">
        <div class="box w3-content w3-center w3-card-4 w3-padding w3-round-xlarge w3-border fadeIn">
            <div class="w3-row">
                <h3 id="loginTab" class="w3-button w3-round-large">Login</h3>
                <h3 id="registerTab" class="w3-button w3-round-large">Register</h3>
            </div>
            <div id="loginForm" class="start animated fadeIn w3-hide">
                <input class="w3-input w3-margin-bottom " type="text" name="name" id="loginUsernameInput"
                    onfocus="this.value='';this.classList.remove('w3-red')" placeholder="Username">
                <input class="w3-input w3-margin-bottom " type="password" name="pass" id="loginPasswordInput"
                    onfocus="this.value='';this.classList.remove('w3-red')" placeholder="Password">
                <p id="error"></p>
                <button class="w3-btn w3-black w3-hover-grey w3-margin-bottom w3-round-large" type="submit"
                    id="loginSubmit">Submit</button>
            </div>
            <div id="registerForm" class="start animated fadeIn w3-hide">
                <input class="w3-input w3-margin-bottom " type="text" name="name" id="registerUsernameInput"
                    onfocus="this.value='';this.classList.remove('w3-red')" placeholder="Username">
                <input class="w3-input w3-margin-bottom " type="password" name="pass" id="registerPasswordInput"
                    onfocus="this.value='';this.classList.remove('w3-red')" placeholder="Password">
                <button class="w3-btn w3-black w3-hover-grey w3-margin-bottom w3-round-large" type="submit"
                    id="registerSubmit">Submit</button>
            </div>
        </div>
    </div>
     <!-- Global functions -->
    <script src="../assets/DOM.js"></script>
    <script src="../assets/contextMenu/contextMenu.js"></script>
    <script src="../assets/encrypt/encrypt.js"></script>    
    <script src="../assets/Connect.js"></script>
    <script src="../assets/Login.js"></script>
</body>

</html>
